# Pre-commit hooks for penguin pipeline
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Formatter
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']  # Prevent accidental data commits
      - id: check-merge-conflict
      - id: check-json
      - id: detect-private-key  # Prevent credential leaks

  - repo: local
    hooks:
      - id: prevent-legacy-data-modification
        name: Prevent legacy data modification
        entry: bash -c 'if git diff --cached --name-only | grep -q "^data/legacy_ro/"; then echo "ERROR: Attempting to modify read-only legacy data!" && exit 1; fi'
        language: system
        pass_filenames: false
        stages: [commit]

